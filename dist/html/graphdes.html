<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
    <link rel="manifest" href="../favicons/site.webmanifest">
  
  
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/3b2dcc196b.js" crossorigin="anonymous"></script>
  

    <!-- My stylesheets -->
    <link rel="stylesheet" href="../css/graphdes.css">
    <link rel="stylesheet" href="../css/loader.css">
    

    <title>Aditya Sharma | Graphic Design</title>
</head>

<body>

  <!-- Loader -->
    <div class="loader-bg-graphdes">
      <img src="../img/AdityaSharma-logo-blue.png" alt="">
    </div>  

     <!-- Back button -->
    <div class="back-btn-main">
        <div class="back-btn-container">
            <a href="../index.html#work">    
                <div class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </div>
            </a>
        </div>
    </div>

    <main>
        <div class="slider">
            <div class="slide active">
              <img src="../img/graphdes/1.png" alt="">
            </div>
            <div class="slide">
              <img src="../img/graphdes/2.png" alt="">
            </div>
            <div class="slide">
              <img src="../img/graphdes/3.png" alt="">
            </div>
            <div class="slide">
              <img src="../img/graphdes/4.png" alt="">
            </div>
            <div class="slide">
              <img src="../img/graphdes/5.png" alt="">
            </div>
            <div class="slide">
              <img src="../img/graphdes/6.png" alt="">
            </div>
            <div class="slide">
              <img src="../img/graphdes/7.png" alt="">
            </div>
            <div class="slide">
              <img src="../img/graphdes/8.png" alt="">
            </div>
            <div class="slide">
              <img src="../img/graphdes/9.png" alt="">
            </div>
            <div class="slide">
              <img src="../img/graphdes/10.png" alt="">
            </div>
            <div class="slide">
              <img src="../img/graphdes/11.png" alt="">
            </div>
            <div class="slide">
              <img src="../img/graphdes/12.png" alt="">
            </div>
            <div class="slide">
              <img src="../img/graphdes/13.png" alt="">
            </div>
            <div class="slide">
              <img src="../img/graphdes/14.png" alt="">
            </div>



            <div class="navigation">
              <i class="fas fa-chevron-left prev-btn"></i>
              <i class="fas fa-chevron-right next-btn"></i>
            </div>
            <div class="navigation-visibility">
              <div class="slide-icon active"></div>
              <div class="slide-icon"></div>
              <div class="slide-icon"></div>
              <div class="slide-icon"></div>
              <div class="slide-icon"></div>
              <div class="slide-icon"></div>
              <div class="slide-icon"></div>
              <div class="slide-icon"></div>
              <div class="slide-icon"></div>
              <div class="slide-icon"></div>
              <div class="slide-icon"></div>
              <div class="slide-icon"></div>
              <div class="slide-icon"></div>
              <div class="slide-icon"></div>
            </div>
          </div>


          <script type="text/javascript">
              const slider = document.querySelector(".slider");
              const nextBtn = document.querySelector(".next-btn");
              const prevBtn = document.querySelector(".prev-btn");
              const slides = document.querySelectorAll(".slide");
              const slideIcons = document.querySelectorAll(".slide-icon");
              const numberOfSlides = slides.length;
              var slideNumber = 0;
          
              //image slider next button
              nextBtn.addEventListener("click", () => {
                slides.forEach((slide) => {
                  slide.classList.remove("active");
                });
                slideIcons.forEach((slideIcon) => {
                  slideIcon.classList.remove("active");
                });
          
                slideNumber++;
          
                if(slideNumber > (numberOfSlides - 1)){
                  slideNumber = 0;
                }
          
                slides[slideNumber].classList.add("active");
                slideIcons[slideNumber].classList.add("active");
              });
          
              //image slider previous button
              prevBtn.addEventListener("click", () => {
                slides.forEach((slide) => {
                  slide.classList.remove("active");
                });
                slideIcons.forEach((slideIcon) => {
                  slideIcon.classList.remove("active");
                });
          
                slideNumber--;
          
                if(slideNumber < 0){
                  slideNumber = numberOfSlides - 1;
                }
          
                slides[slideNumber].classList.add("active");
                slideIcons[slideNumber].classList.add("active");
              });
          
              //image slider autoplay
              var playSlider;
          
              var repeater = () => {
                playSlider = setInterval(function(){
                  slides.forEach((slide) => {
                    slide.classList.remove("active");
                  });
                  slideIcons.forEach((slideIcon) => {
                    slideIcon.classList.remove("active");
                  });
          
                  slideNumber++;
          
                  if(slideNumber > (numberOfSlides - 1)){
                    slideNumber = 0;
                  }
          
                  slides[slideNumber].classList.add("active");
                  slideIcons[slideNumber].classList.add("active");
                }, 7000);
              }
              repeater();
          
              //stop the image slider autoplay on mouseover
              slider.addEventListener("mouseover", () => {
                clearInterval(playSlider);
              });
          
              //start the image slider autoplay again on mouseout
              slider.addEventListener("mouseout", () => {
                repeater();
              });
        </script>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      setTimeout(function(){
        $('.loader-bg-graphdes').addClass('remove-left');
    },1500);
    </script>
</body>
